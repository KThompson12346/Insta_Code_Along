<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Instagram Code Along</title>
  </head>
  <body>
    <main class="container">
      <section class="PhoneImage">
        <img src="images/phonebase.png" alt="">
      </section>
      <section class="Sign_Up_Form">
        <header class="image_header">
          <img src="images/logo.png" alt="Instagram logo">
        </header>
        <p class="sign_up_text">Sign up to see photos and videos from your friends</p>
        <a class="button" href="#"><i class="fab fa-facebook-square"></i> Log in with Facebook</a>
      </section>
    </main>
  </body>
</html>
